<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let msg of msgs">
      <ion-card>
        <div>{{msg}}</div>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-list inset>

      <ion-item>
        <ion-label>Add Comment Here</ion-label>
        <ion-input [(ngModel)]="commentToAdd"></ion-input>
      </ion-item>
      <button (click)="addComment()" ion-button>Add Comment</button>
    
    </ion-list>
</ion-content>
