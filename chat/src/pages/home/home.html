<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content #content class="chats" scrollDownOnLoad="true">
      <ion-list>
        <ion-item *ngFor="let msg of msgs">
          <ion-card>
            <div>{{msg}}</div>
          </ion-card>
        </ion-item>
      </ion-list>
  </ion-content>

  <ion-list inset>

      <ion-item>
        <ion-label>Add Comment Here</ion-label>
        <ion-input [(ngModel)]="commentToAdd"></ion-input>
      </ion-item>
      <button (click)="addComment()" ion-button>Add Comment</button>
      <button (click)="displayComments()" ion-button>Refresh</button>
    
    </ion-list>
</ion-content>
